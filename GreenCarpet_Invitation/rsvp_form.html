<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP - Green Carpet Event</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="form-container">
    <h2 id="rsvp">Personal Details</h2>
    <form>
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name">

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname">

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile">

      <label>Uber Black:</label>
      <select name="uber">
        <option>Pick-up</option>
        <option>Drop-off</option>
        <option>Both</option>
        <option>None</option>
      </select>

      <label>Male Suit Size:</label>
      <input type="text" name="maleSuitSize">

      <label>Female Dress Size:</label>
      <input type="text" name="femaleDressSize">

      <label>Male Shoe Size:</label>
      <input type="text" name="maleShoeSize">

      <label>Female Shoe Size:</label>
      <input type="text" name="femaleShoeSize">

      <label>Dietary Preference:</label>
      <select name="diet">
        <option>Vegan</option>
        <option>All</option>
        <option>Meat only</option>
      </select>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>
        
    </body>
</html>
